<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Matrix</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        background: black;
      }
      canvas {
        display: block;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <script>
      var canvas = document.getElementById("canvas");
      var ctx = canvas.getContext("2d");

      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      var colunas = Math.floor(canvas.width / 20) + 1;
      var linhas = [];

      for (var i = 0; i < colunas; i++) {
        linhas[i] = { char: "", y: 0, text: false, index: 0 };
      }

      var text = "CSTSI";
      text = text.split("");
      function desenha() {
        ctx.fillStyle = "rgba(0, 0, 0, 0.1)";
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        ctx.fillStyle = "#0f0";
        ctx.font = "25pt monospace";

        for (var i = 0; i < colunas; i++) {
          var coluna = linhas[i];
          //String.fromCharCode(65 + Math.floor(Math.random() * 26));
          // String.fromCharCode(1e2 + Math.random() * 10)
          // var txt = String.fromCharCode(65 + Math.floor(Math.random() * 26))

          if (coluna.char === text[0] || coluna.text == true) {
            coluna.index++;
            coluna.text = true;
            coluna.char = text[coluna.index];
          } else {
            coluna.char = String.fromCharCode(
              65 + Math.floor(Math.random() * 26)
            );
          }

          var x = i * 20;
          var y = coluna.y * 25;

          if (coluna.char === text[0] || coluna.text == true) {
            ctx.fillStyle = "#fff";
          } else {
            ctx.fillStyle = "#0f0";
          }

          if (coluna.index == text.length - 1) {
            coluna.text = false;
            coluna.index = 0;
          }

          ctx.fillText(coluna.char, x, y);

          if (y > 100 + Math.random() * 1e4) {
            coluna.y = 0;
            coluna.char = "";
          }

          coluna.y++;
        }
      }

      setInterval(desenha, 120);

      window.addEventListener("load", canvasApp, false);
    </script>
  </body>
</html>
