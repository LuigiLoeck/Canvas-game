<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .container {
        margin-top: 1%;
        width: 70%;
        display: flex;
        justify-content: center;
      }

      canvas {
        border: 3px solid black;
      }

      div {
        flex-direction: column;
        justify-items: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <canvas width="600" height="400">
        Seu navegador n√£o suporta a tag canvas!
      </canvas>
    </div>
    <script>
      window.addEventListener("load", canvasApp, false);

      function smile(ctx,x,y,size){
        ctx.beginPath();
        ctx.strokeStyle = "black";
        ctx.lineWidth = size/12;
        ctx.arc(x,y,size,0,2*Math.PI);
        ctx.stroke();
        ctx.fillStyle = "yellow";
        ctx.arc(x,y,size,0,2*Math.PI);
        ctx.fill();
        ctx.beginPath();
        ctx.fillStyle = "black";
        ctx.arc(x-size/3,y-size/3,size/9,0,2*Math.PI);
        ctx.fill();
        ctx.beginPath();
        ctx.fillStyle = "black";
        ctx.arc(x+size/3,y-size/3,size/9,0,2*Math.PI);
        ctx.fill();
        ctx.beginPath();
        ctx.fillStyle = "black";
        ctx.arc(x,y+size/4,size/2,0,Math.PI);
        ctx.stroke();
      }

      function canvasApp() {
        const canvas = document.querySelector("canvas");
        const ctx = canvas.getContext("2d");

        smile(ctx,300,200,50);
      }
    </script>
  </body>
</html>
