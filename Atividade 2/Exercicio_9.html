<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .container {
        margin-top: 1%;
        width: 70%;
        display: flex;
        justify-content: center;
      }

      canvas {
        border: 3px solid black;
      }

      div {
        flex-direction: column;
        justify-items: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <canvas width="600" height="400">
        Seu navegador n√£o suporta a tag canvas!
      </canvas>
    </div>
    <script>
      window.addEventListener('load', canvasApp, false)

      function canvasApp() {
        const canvas = document.querySelector('canvas')
        const ctx = canvas.getContext('2d')

        ctx.fillStyle = '#120133'
        ctx.fillRect(0, 0, canvas.width, canvas.height / 2)
        ctx.fillStyle = '#0b1932'
        ctx.fillRect(0, canvas.height / 2, canvas.width, canvas.height)

        let fundoRadial = ctx.createRadialGradient(
          canvas.width / 2,
          120,
          20,
          canvas.width / 2,
          120,
          70
        )
        fundoRadial.addColorStop(0, 'white')
        fundoRadial.addColorStop(0.45, 'yellow')
        fundoRadial.addColorStop(0.46, 'yellow')
        fundoRadial.addColorStop(1, '#0000')
        ctx.fillStyle = fundoRadial
        ctx.fillRect(0, 0, canvas.width, canvas.height)

        let fundoReflex = ctx.createRadialGradient(
          canvas.width / 2,
          220,
          20,
          canvas.width / 2,
          500,
          300
        )
        fundoReflex.addColorStop(0, 'white')
        fundoReflex.addColorStop(1, '#0000')
        ctx.fillStyle = fundoReflex
        ctx.fillRect(0, 0, canvas.width, canvas.height)

      }
    </script>
  </body>
</html>
