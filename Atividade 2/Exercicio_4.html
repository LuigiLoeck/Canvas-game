<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .container {
        margin-top: 1%;
        width: 70%;
        display: flex;
        justify-content: center;
      }

      canvas {
        border: 3px solid black;
      }

      div {
        flex-direction: column;
        justify-items: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <canvas width="600" height="400">
        Seu navegador n√£o suporta a tag canvas!
      </canvas>
    </div>
    <script>
      window.addEventListener('load', canvasApp, false)

      function drawStar(ctx, x, y, s, color) {
        ctx.beginPath()
        ctx.fillStyle = color
        ctx.moveTo(x, y)
        ctx.lineTo(x + s / 2, y + (Math.sqrt(3) * s) / 2)
        ctx.lineTo(x - s / 2, y + (Math.sqrt(3) * s) / 2)
        ctx.fill()
        ctx.moveTo(x, y + s / 4 + (Math.sqrt(3) * s) / 2)
        ctx.lineTo(x + s / 2, y + s / 4)
        ctx.lineTo(x - s / 2, y + s / 4)
        ctx.closePath()
        ctx.fill()
      }

      function canvasApp() {
        const canvas = document.querySelector('canvas')
        const ctx = canvas.getContext('2d')

        drawStar(ctx, 50, 50, 40, 'SaddleBrown')
        drawStar(ctx, 100, 25, 40, 'gray')
        drawStar(ctx, 150, 50, 40, 'gold')
      }
    </script>
  </body>
</html>
